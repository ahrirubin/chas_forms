<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="img">
        <img src="picture.png"  alt="Picture" />
      </div>

      <div class="formContainer">
        <form action="https://httpbin.org/anything" method="post">
          <h2 style="color: black; font-size: 25px;">Sign Up</h2>

          <div class="fullname">
            <label for="fullname">Full Name</label>
            <input id="fullname" name="fullname" type="text" required />
          </div>

          <div class="email">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
          </div>

          <div class="username">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" required />
          </div>

          <div class="password">
            <label for="pass">Password</label>
            <input id="pass" name="password" type="password" required />
          </div>

          <div class="repassword">
            <label for="repass"> Repeat Password</label>
            <input id="repass" name="repassword" type="repassword" required />
          </div>

          <div class="agree">
            <label
              for="agree"
              >I agree to the <a href="">Terms Of User</a></label>
            <input type="radio" class="circle" value="agree" name="agree" id="agree" />
            
          </div>

          <div class="">
            <label class="remember">
              <p>Remember me</p>
              <input type="checkbox" class="checkbox" checked="checked" />
            </label>
          </div>
          <div class="button">
            <button
              style="
                background-image: linear-gradient(
                  rgb(169, 55, 169),
                  rgb(226, 109, 167)
                );
                color: white;
                border-radius: 25px;
                width: 200px;
                padding: 5%;
                border: 1px solid #c738c7;
                font-family: 'Gabarito';
              "
              type="submit"
            >
              Sign Up
            </button>

            <a href="" style="margin-left: 70px; ;">Sign in â†’</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
